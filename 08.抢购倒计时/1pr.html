<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div></div>
		<script>
			setInterval(getDao,1000)
			var div=document.getElementsByTagName("div")[0];
			function getDao(){
			var date=new Date();
			var date1=new Date("2019/3/20 20:00:00");
			//毫秒数
			var time=date1.getTime()-date.getTime();
			//秒数
			var seconds=time/1000;
			//天
			var day=parseInt(seconds/3600/24)
			//小时
			var hour=parseInt(seconds/3600%24)
			//分
			var second=seconds-day*24*3600-hour*3600;
			//分钟数
			var minute=parseInt(second/60);
			//秒
			var s=parseInt(second%60);
			div.innerHTML="倒计时："+day+"天"+hour+"小时"+minute+"分"+s+"秒"
			}

		</script>
	</body>
</html>
